<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="navLogo"><img src="logo1.png" alt="Spotify Logo"></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>SongLoop</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="songIcon.jpg" alt="Song Cover Image">
                    <span class="songName">STARBOY</span>
                    <span class="songListPlsy"><span class="timestamp">03:50<i id="0" class="songItemPlay far fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="songIcon.jpg" alt="Song Cover Image">
                    <span class="songName">Starboy</span>
                    <span class="songListPlsy"><span class="timestamp">04:09<i id="1" class="songItemPlay far fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="songIcon.jpg" alt="Song Cover Image">
                    <span class="songName">False Alarm</span>
                    <span class="songListPlsy"><span class="timestamp">03:40<i id="2" class="songItemPlay far fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="songIcon.jpg" alt="Song Cover Image">
                    <span class="songName">Reminder</span>
                    <span class="songListPlsy"><span class="timestamp">03:38<i id="3" class="songItemPlay far fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="songIcon.jpg" alt="Song Cover Image">
                    <span class="songName">Rokin'</span>
                    <span class="songListPlsy"><span class="timestamp">03:52<i id="4" class="songItemPlay far fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="1Kte.gif" width="50px" alt="" id="gif"><span id="masterSongName">STARBOY</span>
        </div>
        <!-- <p>STARBOY</p> -->
    </div>

    <!-- <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script> -->
    <script src="https://kit.fontawesome.com/356d671b43.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
